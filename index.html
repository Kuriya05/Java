    //ข้อ4 การใช้ switch statement: สร้างตัวแปร weather กำหนดค่าเป็น "hot", "cold", หรือ "rainy" ใช้คำสั่ง switch เพื่อแสดงข้อความที่เหมาะสมกับแต่ละสภาพอากาศ 
    const weather = "hot"; //คือการประกาศตัวแปรชื่อ weather และกำหนดค่าเริ่มต้นเป็น "hot"
    switch (weather) { //คือการใช้คำสั่ง switch เพื่อตรวจสอบค่าของตัวแปร weather
        case "hot": //ถ้า weather เป็น "hot"
            console.log("It's a hot day!"); //แสดงข้อความว่า "It's a hot day!"

        case "cold": //ถ้า weather เป็น "cold"
            console.log("It's a cold day!"); //แสดงข้อความว่า "It's a cold day!"

            break; //ออกจาก switch
        default: //ถ้าไม่ตรงกับกรณีใด ๆ ข้างต้น

    }
